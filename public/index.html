<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدرة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div class="app-container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="auth-card">
                <img src="/images/logo.png" alt="Hadra Logo" class="auth-logo">
                <h1>إنشاء حساب جديد</h1>
                <p>انضم إلى مجتمع الدردشة</p>

                <form id="login-form">
                    <div class="input-group">
                        <label for="email-input">البريد الإلكتروني أو اسم المستخدم</label>
                        <input type="text" id="email-input" placeholder="أدخل البريد أو اسم المستخدم" autocomplete="off"
                            required>
                    </div>

                    <div class="input-group">
                        <label for="password-input">كلمة المرور</label>
                        <input type="password" id="password-input" placeholder="أدخل كلمة المرور" required>
                    </div>

                    <div id="error-message" class="error-message"></div>

                    <button type="submit" id="join-btn" class="primary-btn">دخول</button>
                </form>

                <div class="auth-footer">
                    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
